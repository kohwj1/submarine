<div class="container">
  <div class="row row-cols-1 row-cols-md-4 g-3">
    {% for datetime in data %}
    <div class="col">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ datetime.time }}</h5>
          <div class="card-text d-flex flex-wrap">
            {% for area in datetime.place %}
