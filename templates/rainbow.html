{% extends 'root.html' %}
{% block title %}무지개 :: TestPage{% endblock %}
{% block content %}
<div class="container">
    <h3 class="text-center eorzea">Eorzea Rainbow</h3>
    <p class="text-center">24시간 이내에 무지개가 뜨는 곳</p>
{% if data %}
<div class="accordion" id="rainbowAccordion">
{% for time in data %}
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
        {{ time.time }}
      </button>
    </h2>
    <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#rainbowAccordion">
      <div class="accordion-body">
        {{ time.place }}
      </div>
    </div>
  </div>
{% endfor %}
</div>
{% endif %}
</div>
{% endblock %}
